name: CD
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: start 🏁
        uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install packages 🧟
        run: npm install
      - name: Build 😈
        run: npm run build 👯
      - name: Deploy: 🚀
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ONTHISTOPIC }}'
          channelId: live
          projectId: onthistopic
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
