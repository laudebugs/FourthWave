<mat-toolbar>
  
     <button mat-mini-fab aria-label="Menu toggle button"
     (click)="drawer.toggle()"
     >
    	<mat-icon>menu</mat-icon>
  </button>
  <div class="eycho"><h1>Eycho</h1></div>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer  #drawer mode="side" opened>
    
    <div class="menu__item">
      <button mat-button (click)="navigate('')">
        Home
         <mat-icon >home</mat-icon>
      </button>
      
    </div>
    <div class="menu__item">
      <button mat-button (click)="navigate('search')">
        Search
         <mat-icon >search</mat-icon>
      </button>
      
    </div>

    <div class="menu__item">
      <button mat-button (click)="navigate('discover')">
        Discover
         	<mat-icon>explore</mat-icon>
      </button>
      
    </div>

    <div class="menu__item">
      <button mat-button (click)="navigate('library')">
        Library
         <mat-icon>library_books</mat-icon>
      </button>
      
    </div>
  </mat-drawer>
  <mat-drawer-content>
 
    <router-outlet></router-outlet>


  
  </mat-drawer-content>
</mat-drawer-container>
