<div
  class="page"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  [infiniteScrollUpDistance]="1.5"
  [scrollWindow]="false"
  (scrolled)="loadMoreEpisodes()"
>
  <div style.background-color="#{{ podcast.palette[0] }}36" class="header">
    <mat-card
      class="podcast__image"
      style.background-color="#{{ podcast.palette[4] }}66"
    >
      <img id="podcast__image" src="{{ podcast.image }}" alt="" />
    </mat-card>
    <div class="podcast__data">
      <h2 style.color="#{{ podcast.palette[4] }}">{{ podcast?.title }}</h2>
      <h3 style.color="#{{ podcast.palette[2] }}">{{ podcast.publisher }}</h3>
      <div class="container">
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a home icon"
        >
          <mat-icon style.color="#{{ podcast.palette[3] }}"
            >play_circle_filled</mat-icon
          >
        </button>
      </div>
    </div>
  </div>

  <div class="content">
    <div
      class="single__episode"
      *ngFor="let episode of episodes, let i = index"
    >
      <div class="play">
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a home icon"
        >
          <mat-icon
            (click)="play(episode)"
            style.color="#{{podcast.palette[4]}}"
            >{{amPlaying(episode)}}</mat-icon
          >
        </button>
      </div>
      <div class="episode__details">
        <h3>{{episode.title}}</h3>
        <p>{{episode.datePublished | date}} | {{ episode.duration | time}}</p>
      </div>
      <mat-divider style.color="#{{podcast.palette[4]}}"></mat-divider>
    </div>
  </div>
</div>
